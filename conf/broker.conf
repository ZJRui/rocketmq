brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
#master节点和其slave节点之间的数据同步是同步方式还是异步方式进行同步,可选值 Async-Master（当前节点是master且同步方式是async），sync_master（当前节点是master且同步方式是sync） slave（从节点，只负责消息的备份）
#如果采用borkerRole的方式指定了每一个broker节点的角色，那么当master宕机之后，其他broker节点无法进行角色更换，无法选举新的mater
brokerRole = ASYNC_MASTER
#配置 同步刷新缓存数据到磁盘还是异步
flushDiskType = ASYNC_FLUSH
